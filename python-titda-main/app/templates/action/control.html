<div class="action-control-card">
    <div class="action-control d-none">
        <form class="action-form">
            <input name="id" type="hidden" value="" />
            <label>
                <span>Nombre</span>
                <input class="form-control" name="name" type="text" value="" />
            </label>
            <label>
                <span>Descripcion</span>
                <input class="form-control" name="description" type="text" value="" />
            </label>

            <button class="btn btn-info" data-action="update">💫 Actualizar</button>
            <hr />
            <button class="btn btn-warning" data-action="cancel">👈 Cancelar</button>
            <button class="btn btn-danger" data-action="delete">❌ Borrar</button>
        </form>
    </div>
</div>
